# =============================================================
#                   XenonCord Configuration
# =============================================================

# General Proxy Settings
general:
  debug: true
  whitelist:
    ips:
      - "127.0.0.1"
    users:
      - "SyNdicateFoundation"
  
# Command and System Messages
messages:
  cannot_execute_as_console: "&b&lXenonCord &cYou must be a player to execute this command."
  unknown_option: "&b&lXenonCord &cUnknown option! Available: %options%"
  reload_start: "&b&lXenonCord &7Proxy is now reloading...!"
  reload_complete: "&b&lXenonCord &aReload complete!"

# Permissions for various commands
permissions:
  xenoncord: "xenoncord.xenoncord"
  reload: "xenoncord.xenoncord.reload"
  bplugins: "xenoncord.command.bplugins"
  bplugins_toggle: "xenoncord.bplugins.toggle"

# =============================================================
#                   Modules Settings
# =============================================================
modules:

  # GUI Interface for server status (only for desktop environments)
  gui_module:
    enabled: false
    refresh_rate: 3000

  # Restricts connections to whitelisted IPs or domains
  ip_whitelist_module:
    enabled: false
    # Modes: DOMAIN (check virtual host) or IP (check raw address)
    mode: "DOMAIN"
    list:
      - "127.0.0.1"

  # Custom branding for the server (F3 menu)
  brand_module:
    enabled: true
    name: "XenonCord"

  # Prevents connections from known proxy/VPN services
  anti_proxy_module:
    enabled: true
    update_interval: 15 # In minutes
    links:
      - "https://raw.githubusercontent.com/proxifly/free-proxy-list/refs/heads/main/proxies/protocols/socks4/data.txt"
      - "https://raw.githubusercontent.com/proxifly/free-proxy-list/refs/heads/main/proxies/protocols/socks5/data.txt"
      - "https://raw.githubusercontent.com/TheSpeedX/PROXY-List/refs/heads/master/socks4.txt"
      - "https://raw.githubusercontent.com/TheSpeedX/SOCKS-List/master/socks5.txt"
      - "https://raw.githubusercontent.com/fyvri/fresh-proxy-list/archive/storage/classic/socks4.txt"
      - "https://raw.githubusercontent.com/fyvri/fresh-proxy-list/archive/storage/classic/socks5.txt"
      - "https://raw.githubusercontent.com/TheSpeedX/PROXY-List/master/http.txt"
      - "https://raw.githubusercontent.com/clarketm/proxy-list/master/proxy-list-raw.txt"
      - "https://raw.githubusercontent.com/scriptzteam/ProtonVPN-VPN-IPs/main/exit_ips.txt"
      - "https://raw.githubusercontent.com/mmpx12/proxy-list/master/ips-list.txt"
      - "https://check.torproject.org/torbulkexitlist?ip=1.1.1.1"
      - "https://cinsscore.com/list/ci-badguys.txt"
      - "https://lists.blocklist.de/lists/all.txt"
      - "https://blocklist.greensnow.co/greensnow.txt"
      - "https://raw.githubusercontent.com/firehol/blocklist-ipsets/master/stopforumspam_7d.ipset"
      - "https://raw.githubusercontent.com/jetkai/proxy-list/main/online-proxies/txt/proxies.txt"
      - "https://raw.githubusercontent.com/monosans/proxy-list/main/proxies/socks4.txt"
      - "https://raw.githubusercontent.com/X4BNet/lists_vpn/refs/heads/main/output/vpn/ipv4.txt"
      - "https://raw.githubusercontent.com/X4BNet/lists_vpn/refs/heads/main/output/datacenter/ipv4.txt"
      - "https://raw.githubusercontent.com/TheSpeedX/SOCKS-List/master/http.txt"
      - "https://raw.githubusercontent.com/TheSpeedX/SOCKS-List/master/socks4.txt"
      - "https://raw.githubusercontent.com/TheSpeedX/SOCKS-List/master/socks5.txt"
      - "https://raw.githubusercontent.com/ShiftyTR/Proxy-List/master/proxy.txt"
